services:
  nginx:
    restart: always
    build:
      context: ./
      dockerfile: dev/nginx/Dockerfile.local
    links:
      - py-conductor
      - go-performer
      - rust-performer
      - cs-performer
      - node-performer
    ports:
      - "8080:8080"
      - "8083:443"
      - "443:443"
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
  py-conductor:
    restart: always
    build:
      context: ./services/py-conductor
      dockerfile: Dockerfile.local
    volumes:
      - ./services/py-conductor:/app
    links:
      - redis
      - nats
    ports:
      - "8080"
    env_file:
      - ./services/py-conductor/.env.local
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
  go-performer:
    restart: always
    build:
