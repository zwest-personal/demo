      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
  rust-performer:
    restart: always
    build:
      context: ./services/rust-performer
      dockerfile: Dockerfile.local
    volumes:
      - ./services/rust-performer:/app
    links:
      - redis
      - nats
    ports:
      - "8080"
    env_file:
      - ./services/rust-performer/.env.local
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
  node-performer:
    restart: always
    build:
      context: ./services/node-performer
      dockerfile: Dockerfile.local
    volumes:
      - ./services/node-performer:/app
    links:
      - redis
      - nats
    ports:
      - "8080"
    env_file:
      - ./services/node-performer/.env.local
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
  cs-performer:
    restart: always
    build:
      context: ./services/cs-performer
      dockerfile: Dockerfile.local
    volumes:
      - ./services/cs-performer:/app
    links:
      - redis
      - nats
    ports:
      - "8080"
    env_file:
      - ./services/cs-performer/.env.local
